<!DOCTYPE html>
    <html>
        <head><title>Lists</title></head>
        <body>
            <h1>Ordered Lists</h1>
            <p>This is how you make a list that is numbered. It is good for instructions that are sequential.</p>
            <ol>
                <li>do this first</li>
                <li>then this</li>
                <li>then this</li>
                <li>then this</li>
                <li>then finally this</li>
            </ol>
        </body>
    </html>
